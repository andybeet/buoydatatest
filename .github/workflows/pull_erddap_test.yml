        run: |
          # --- Variable Access Fix ---
          PUBLIC_IP=$(curl -s https://api.ipify.org)
          ALLOWED_RANGES="$ALLOWED_IP_RANGES" # Correct: Use native shell variable

          echo "Current Public IP: $PUBLIC_IP"
          echo "Checking against allowed ranges: $ALLOWED_RANGES"

          # Assume unsafe until proven safe
          IS_SAFE="false"

          # Iterate through the comma-separated CIDR ranges
          IFS=',' read -ra CIDR_ARRAY <<< "$ALLOWED_RANGES"

          for CIDR in "${CIDR_ARRAY[@]}"; do
            CIDR=$(echo "$CIDR" | tr -d '[:space:]') # Trim whitespace

            # --- ipcalc Fix ---
            # Use '-c' flag for check. It returns 0 if contained, 1 if not.
            # We explicitly discard stdout/stderr to avoid misleading output
            if ipcalc -c "$CIDR" "$PUBLIC_IP" 2>/dev/null; then
              echo "‚úÖ IP $PUBLIC_IP is within the allowed range $CIDR."
              IS_SAFE="true"
              break
            else
              # This block will now correctly execute if the containment check fails
              echo "‚ùå IP $PUBLIC_IP is NOT within $CIDR."
            fi
          done

          # Check the final status and exit if unsafe
          if [ "$IS_SAFE" = "false" ]; then
            echo "::error title=IP Security Check Failed::The runner's IP is outside all allowed ranges. Aborting job."
            exit 1
          else
            echo "‚úÖ All checks passed. Proceeding."
          fi


