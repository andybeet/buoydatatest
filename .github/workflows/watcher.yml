name: Restart Aborted Job
on:
  workflow_run:
    # Trigger on the completion of the main workflow
    workflows: ["erddap test"]
    types: [completed]

jobs:
  restart_if_needed:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_RELEASE }}
    if: >
      # Check if the overall outcome of the main workflow was 'failure' or 'cancelled' (aborted)
      ${{ github.event.workflow_run.conclusion == 'failure' || github.event.workflow_run.conclusion == 'cancelled' }}

    steps:
      - name: üîç Check Conclusion
        run: |
          echo "Previous workflow concluded with: ${{ github.event.workflow_run.conclusion }}. Restarting main job."

      - name: üöÄ Dispatch New Workflow Run
        uses: actions/github-script@v7
        with:
          script: |
            // This script calls the GitHub API to trigger a new run of the 'erddap data pull'
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              // # This must match the filename of the main workflow, without .yml extension
              workflow_id: 'pull_erddap_test.yml',
              ref: context.ref, // Use the same branch that triggered the original run
              inputs: {
                //# Optional: Pass any required inputs
                restart_count: '1'
              }
            });
